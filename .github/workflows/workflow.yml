name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
   
    - name: markdown lit
      uses: nosborn/github-action-markdown-cli@v1.1.1
      with:
        files: README.md
        config_file: ".markdownlint.json"
   
    - name: Checklist
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci && npm test
      